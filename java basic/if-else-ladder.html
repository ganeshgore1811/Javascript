<!DOCTYPE html>
<html>
    <head>
        <title>
            Javascript
        </title>
      <script>
         const button = prompt( " please press the button:");
         if( button == 'o')
         {
            document.write('OPEN');
         }
         else if( button == 'c')
         {
            document.write( 'CLOSE');
         }
         else if( button == '1')
         { 
            document.write( 'First Floor');
         }
         else if( button == '2')
         { 
            document.write( 'Second Floor');
         }
         else if( button == '3')
         { 
            document.write( 'Third  Floor');
         }
        </script>
    </head>
    <body>

    </body>
</html>
